<!DOCTYPE html>
<html lang="en">
<head>
	<title>Text Steganography</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Import Roboto Slab -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
	<!-- Import CSS and JS -->
	<link rel="stylesheet" href="styyle.css">
	<script src="zerosteg.js"></script>
</head>
<body>
	<h1 class="col">Text Steganography</h1>
	<p>A simple web-based text steganography tool.</p>


	<div class="parent">
		<!-- Encode -->
		<div class="child">
			<label for="steg">Message to hide:</label>
			<textarea class="textarea-small" id="steg" title="Enter the message you want to hide" placeholder="Enter message to hide"></textarea>
			<label for="mask">Text to mask message within:</label>
			<textarea class="textarea-small" id="mask" title="Enter the text to mask the message within" placeholder="Enter cover text"></textarea>
			<br>
			<br>
			<div class="button-wrap">
				<button onclick="encode()">Encode</button>
			</div>
		</div>
		<!-- Decode -->
		<div class="child">
			<p>Ciphertext:</p>
			<textareatextarea class="textarea-small" id="ciphertext" title="Ciphertext output" placeholder="Ciphertext output"></textarea>
			<br>
			<br>
			<div class="button-wrap">
				<button onclick="decode()">Decode</button>
			</div>
		</div>
	</div>
	<br>
	<!-- Result of encode/decode will be inserted here -->
	<h3>Result - copy and paste:</h3>
	<textareatextarea class="textarea-small" id="result" title="Result output" placeholder="Result output"></textarea>
</body>
</html>

	<script>

		ScrollReveal().reveal('.content', { delay: 50 })
		ScrollReveal().reveal('.images', { delay: 50 })
		ScrollReveal().reveal('.listzz', { interval: 50 });
	</script>
</body>
</html>
